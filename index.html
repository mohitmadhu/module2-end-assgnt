<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUpForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container d-flex flexcoumn justify-content-center align-items-center" style="height: 30vh;">
            <h1>SignUp</h1>
        </div>
    </header>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <form id="form" novalidate>
                        <div class="form-floating mb-3 name">
                            <input type="text" id="name" class="form-control" placeholder="Full Name">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3 email">
                            <input type="email" id="email" class="form-control" placeholder="Email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3 password">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3 confirmpassword">
                            <input type="password" id="confirmpassword" class="form-control"
                                placeholder="Confirm Password">
                            <label for="confirmpassword"> Confirm Password</label>
                        </div>
                        <div class="form mt-4 mb-4 terms">
                            <input type="checkbox" name="terms" id="terms" class="form-check-input">
                            <label for="terms" class="form-check-label">I Agree to the Terms and Conditions</label>
                        </div>
                        <div class="form mb-4">
                            <button type="submit" id="submitButton" class="btn btn-success" style="width: 100%;">Sign
                                Up</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>










    <script src="validation.js"></script>
</body>

</html>
